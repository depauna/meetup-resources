---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jenkins-ingress
  namespace: <userx>
  labels:
    app: jenkins
    component: "buildserver"
spec:
  rules:
  - host: kubernetes-elb-test-1078957791.eu-west-1.elb.amazonaws.com
    http:
      paths:
      - backend:
          serviceName: jenkins-service
          servicePort: 8080
        path: /<userx>jenkins

---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: <userx>
  labels:
    app: jenkins
    component: "buildserver"
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: http-port
  selector:
    app: jenkins
  type: ClusterIP

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
  namespace: <userx>
  labels:
    app: jenkins
    component: "buildserver"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: depauna/jenkins:<userx>
        env:
        - name: JAVA_OPTS
          value: -Djenkins.install.runSetupWizard=false
        - name: JENKINS_OPTS
          value: "--prefix=/<userx>jenkins"
        ports:
        - name: http-port
          containerPort: 8080
        - name: jnlp-port
          containerPort: 50000
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
          subPath: <userx>/jenkins
        - name: docker-home
          mountPath: /var/run/docker.sock
        - name: helm-home
          mountPath: /root/.helm
        securityContext:
          runAsUser: 0
        imagePullPolicy: Always
      volumes:
      - name: jenkins-home
        hostPath:
          path: /data/
          type: Directory
      - name: docker-home
        hostPath:
          path: /var/run/docker.sock
      - name: helm-home
        hostPath:
          path: /root/.helm